<!DOCTYPE html>
<html lang="en">
<head>
  <title>Corona Stories</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Corona Stories</h1>
    </div>

    <div class="subtitle">
      Some introductory text here.
    </div>
    <div id="app">
      

      <v-content>
        <div id="stories">
          <story></story>
        </div>
      </v-content>
    </v-app>
    
    
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<!--<script type="text/javascript" src=".\main.js"></script>-->
<script type="text/javascript">

  Vue.component('story', {
    data: function () {
      var mcard =
      {
        headline: 'My story',
        subtitle: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
        buttonText: 'March 20, 2020  18:59'
      }
      var mcards = []
      
      for (var i=0; i<10; i++) {
        mcards.push(mcard)
      }
      
      return { markCard: mcards }
    },

    
    template: `<template>
    <v-container>
    <v-row class="text-center">
    <v-col class="mb-5"
    cols="12">
    <!--<v-card
    class="mx-auto vcard"
    >-->
    <v-container>
    <v-row dense>
    <v-col cols="12">
    <v-card class="vcard-inner"
    v-for="(card, i) in markCard"
    :key="i"
    
    >
    <v-card-title class="headline">{{card.headline}} {{ i }}</v-card-title>

    <v-card-subtitle>{{ card.subtitle}}</v-card-subtitle>

    <v-card-actions>
    <div class="left-button"><v-btn text>{{ card.buttonText }}</v-btn></div> <div class="right-button"><v-btn class="story" text>{{ card.headline }} {{ i }}</v-btn></div>
    </v-card-actions>
    </v-card>
    </v-col>

    
    </v-row>
    </v-container>
    <!--</v-card>-->
    </v-col>

    
    </v-row>
    </v-container>
    </template>`
  })

  new Vue({ el: '#stories' })
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
